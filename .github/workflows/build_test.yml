name: catkin_make@kinetic
on:
  push:
    branches:
      - 'develop'
  pull_request:
    branches:
      - 'develop'

jobs:
  docker_build:
    runs-on: ubuntu-latest
    name: build docker image
    steps:
      - uses: actions/cache@v1
        with:
          path: buildx-cache
          key: docker-buildx-${{ hashFiles('Dockerfile') }}
          restore-keys: docker-buildx-
      - if: steps.cache.outputs.cache-hit != 'true'
        run: |
          set -eux
          echo "no cache!"
      - uses: actions/checkout@v2
      - uses: crazy-max/ghaction-docker-buildx@v3
      - run: |
          set -eux
          FROM_ARG=""
          if [ -e buildx-cache/index.json ]; then
            FROM_ARG="--cache-from type=local,src=buildx-cache"
          fi
          docker buildx build \
            --file Dockerfile \
            $FROM_ARG \
            --cache-to type=local,mode=max,dest=buildx-cache \
            -t hogehoge:latest \
            .